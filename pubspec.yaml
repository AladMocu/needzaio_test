name: needzaio_test
description: Needzaio test  application for flutter and graphql management


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # Route Management
  auto_route: 1.0.2
  # Google public fonts
  google_fonts: ^2.0.0
  auto_size_text: 2.1.0
  # GPS
  location: ^4.1.1
  # Service Management
  get_it: ^4.0.1
  graphql_flutter: 5.0.0-nullsafety.2



dev_dependencies:
  build_runner:
  auto_route_generator: 1.0.2
  flutter_test:

    sdk: flutter
flutter:


  uses-material-design: true

  assets:
    - assets/images/
  fonts:
   - family:  NeedZaioIcons
     fonts:
      - asset: assets/fonts/NeedZaioIcons.ttf

